<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-Tabelid</title>
    <style>
        table,th,td { border-collapse: collapse;}
        th {background-color: aqua;}
        span {color: red;} /* eristamiseks */
        .klass {background-color:rgb(248, 219, 164);}
        .klass2 {background-color: rgb(226, 155, 155);}
        #eriline {background-color: yellowgreen;}
        tr {background-color: rgb(196, 207, 219);}
    </style>
</head>

<body>
    <h1>HTML tabelid</h1>
    <caption>Koolituse ajakava 7.mai 2025</caption>
    <table border="1">
        <tr> <!--table row-->
            <th>Nr</th>
            <th>Algus</th>
            <th>Lõpp</th>
            <th>Teema</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>09:15</td>
            <td>10:45</td>
            <td class="klass">HTML loetelud ja tabelid</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>11:00</td>
            <td>12:30</td>
            <td class="klass">HTML klassid ja identifikaatorid</td>
        </tr>
        <tr>
            <td colspan="3" id="eriline">12:30-13:15</td>
            <td id="eriline"><b>LÕUNA</b></td>
        </tr>
        <tr>
            <td>3.</td>
            <td>13:15</td>
            <td>14:45</td>
            <td class="klass2"><b><span>Test</span></b> ja HTML frames</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>15:00</td>
            <td>16:30</td>
            <td class="klass2">HTML forms</td>
        </tr>
    </table>

</body>

</html>
