<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klassid</title>
    <style>
        span {
            color: blue;
        }
        div {border: crimson 1px solid;
        width:fit-content}
        .slogan {
            margin-left: 30px; /* sisseapoole, hetkel vasak */
            padding: 15px; /* väljapoole */
            background-color: pink;
        }
        #tähtis {
            background-color: aqua;
        }
        #julge {
            color: gold;
        }
    </style>
</head>

<body>
    <h1>Klassid ja identifikaatorid</h1>
    <div>
        <h2>Suupärased laused</h2>
        <p><span style="color:red">Lause</span>, mida sageli kasutad.</p>
    </div>
    <div class="slogan">
        <p>Mida rohkem <span>koolis käid</span>, seda suurem on tõenäosus, et midagi ka külge jääb!</p>
    </div>

    <div class="slogan">
        <p>Bugs are just features!</p>
    </div>
    <div class="slogan">
        <p>Igaüks on oma õnne sepp!</p>
    </div>
    <div class="slogan" id="tähtis">
        <p>Per aspera ad astra!</p>
    </div>
    <div class="slogan" id="julge">
        <p>Julge särada!</p>
    </div>

</body>

</html>
